<script type="text/javascript">
    var pers = checkPermission();

    var example;

    function init() {
        example =
            $('#dt-table').DataTable({
                "searching": false,
                "processing": false,
                "serverSide": true,
                "language": {
                    "url": "/js/plugin/datatables/Chinese.lang"
                },
                "ajax": {
                    "url": "/bizcontents",
                    "type": "get",
                    "data": function (d) {
                        d.id = $("#id").val();
                    }
                },
                "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
                "columns": [
                    {"data": "id", "defaultContent": ""},
                    {"data": "type", "defaultContent": ""},
                    {"data": "contentCn", "defaultContent": ""},
                    {"data": "contentEn", "defaultContent": ""},
                    {"data": "commitQq", "defaultContent": ""},
                    {"data": "showQqState", "defaultContent": ""},
                    {"data": "source", "defaultContent": ""},
                    {"data": "confirmState", "defaultContent": ""},
                    {"data": "confirmUser", "defaultContent": ""},
                    {"data": "confirmTime", "defaultContent": ""},
                    {"data": "createTime", "defaultContent": ""},
                    {"data": "createUser", "defaultContent": ""},
                    {"data": "updateTime", "defaultContent": ""},
                    {"data": "updateUser", "defaultContent": ""},
                    {
                        "data": "",
                        "defaultContent": "",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var id = row['id'];
                            var href = "updateBizContent.html?id=" + id;
                            var edit = buttonEdit(href, "", pers);
                            var del = buttonDel(id, "", pers);
                            return edit + del;
                        }
                    },

                ],
                "order": [[0, "asc"]]
            });
    }

    layui.use('layer', function () {
        var layer = layui.layer;
    });

    function del(id) {
        layer.confirm('确定要删除吗？', {
            btn: ['确定', '取消']
        }, function () {
            $.ajax({
                type: 'delete',
                url: '/bizcontents/' + id,
                success: function (data) {
                    example.ajax.reload();
                    layer.msg("删除成功");
                }
            });

            layer.close(1);
        });
    }

    $("#searchBt").click(function () {
        example.ajax.reload();
    });

    init();
</script>
