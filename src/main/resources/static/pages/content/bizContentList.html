        /*解决下拉框出现滚动条*/
        #layer-id-batch-add {

            padding: 0;

            border: 0;

            height: 28px;

            padding: 0 15px;
        }

        #layer-id-batch-add .btn-batch-add button.btn0 {
            border-color: #1E9FFF;
            background-color: #1E9FFF;
            color: #fff;
        }

        /* 表格中错误红色边框 */

        #layer-id-batch-add td .layui-form-danger:focus {
            border-width: 1px;
            border-style: solid;
        }
